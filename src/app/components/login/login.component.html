<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <mat-card-title class="login-title">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" id="username" name="username" [(ngModel)]="form.username" required>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" [(ngModel)]="form.password" required>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="action-buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <button mat-raised-button color="primary" type="button" (click)="navigateToRegister()" class="register-button">Register</button>
      </mat-card-actions>
      <mat-error *ngIf="isLoginFailed">{{errorMessage}}</mat-error>
    </mat-card>
  </div>
  <div *ngIf="loading" class="loading-overlay">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>
</form>
