<mat-toolbar color="primary" class="navbar">
  <span class="navbar-title">Unternehmenshandbuch</span>

  <div class="navbar-links">
    <a *ngIf="username" mat-button routerLink="/articles" class="navbar-link">Articles</a>
    <a *ngIf="isAdmin" mat-button routerLink="/admin-dashboard" class="navbar-link">Admin Dashboard</a>
    <a *ngIf="username" mat-button routerLink="/user-dashboard" class="navbar-link">My Articles</a>
  </div>
  <span class="navbar-spacer"></span>

  <div *ngIf="username" class="user-status-container">
    <mat-icon>account_circle</mat-icon>
    <span>Logged in as: {{ username }}</span>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>
  <div *ngIf="!username" class="user-status-container">
    <mat-icon>error</mat-icon>
    <span>Not logged in</span>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="appMenu" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item *ngIf="username" routerLink="/articles">Articles</button>
    <button mat-menu-item *ngIf="isAdmin" routerLink="/admin-dashboard">Admin Dashboard</button>
  </mat-menu>
</mat-toolbar>
